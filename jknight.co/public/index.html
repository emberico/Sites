                        <span class="ind"><span class="keyword">name</span>: <span class="value">"James Knight"</span>,<br></span> 
                        <span class="ind"><span class="keyword">email</span>: &nbsp;<a href="mailto:contact@jknight.co" class="value">contact@jknight.co</a>,<br></span>

                        </span>

                            <span class="value">"web development"</span>,<br> 
                        </span>
                        <span class="ind-2">

                        <span class="ind">}<br></span>
                    }
                    </div>
                </div>
            </div>
